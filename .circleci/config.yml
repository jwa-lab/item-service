version: 2.1
orbs:
    node: circleci/node@4.7.0
jobs:
    lint:
        executor: node/default
        steps:
            - checkout
            - run: npm install
            - run: npm run lint
    test:
        executor: node/default
        steps:
            - checkout
            - run: npm install
            - run: npm run test
    docker-push:
        machine: true
        steps:
            - checkout
            - run: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_ACCESS_KEY
            - run: ./run docker-build
            - run: ./run docker-tag
            - run: ./run docker-push
workflows:
    ci-cd:
        jobs:
            - lint
            - test
            - docker-push:
                  requires:
                      - lint
                      - test
                  filters:
                      branches:
                          only:
                              - main
