version: 2.1
orbs:
    node: circleci/node@4.7.0
jobs:
    lint:
        executor:
            name: node/default
            tag: "16.6"
        steps:
            - checkout
            - run: npm install
            - run: npm run lint --ws
    test:
        executor:
            name: node/default
            tag: "16.6"
        steps:
            - checkout
            - run: npm install
            - run: npm run test --ws --if-present
    npm-publish:
        executor:
            name: node/default
            tag: "16.6"
        steps:
            - checkout
            - run:
                  name: Authenticate with NPM
                  command: echo "//registry.npmjs.org/:_authToken=${NPM_JWALAB_ORGANIZATION_API_TOKEN}" > ~/.npmrc
            - run: npm install
            - run: npm run build -w @jwalab/tezos-work-queue
            - run: npm publish -w @jwalab/tezos-work-queue --access=public || true
    docker-push:
        machine:
            image: ubuntu-2004:202107-02
        steps:
            - checkout
            - run: ./run docker-build
            - run: ./run docker-tag
            - run: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_ACCESS_KEY
            - run: ./run docker-push

workflows:
    ci-cd:
        jobs:
            - lint
            - test
            - npm-publish:
                  requires:
                      - lint
                      - test
                  filters:
                      branches:
                          only:
                              - main
            - docker-push:
                  requires:
                      - npm-publish
                  filters:
                      branches:
                          only:
                              - main
